name: Generate Doxygen Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
permissions:
  contents: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      AZURE_CONN_STRING: ${{ secrets.AZURE_CONN_STRING }}  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          

      - name: Install Dependencies
        run: |
          sudo apt-get install -y doxygen graphviz
          pip install beautifulsoup4 google-generativeai azure-storage-blob

      - name: Generate Documentation with Python Script
        run: python generate_docs.py .

      - name: â¬‡ Commit AutoDocs Summary to Repo
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git add AUTODOCS_SUMMARY.md
          git commit -m "docs: update AutoDocs summary from Gemini for ${{ github.sha }}"
          git push origin HEAD:${{ github.ref_name }}

