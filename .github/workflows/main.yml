name: âœ¨ AutoDocs Generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“‚ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“ Install dependencies
        run: |
          pip install beautifulsoup4 google-generativeai
          sudo apt-get install -y doxygen graphviz

      - name: âœ¨ Run Doxygen + Gemini AI
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_SHA: ${{ github.sha }}
        run: |
          python generate_docs.py

      - name: âœï¸ Configure Git
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: ğŸ“‹ Commit and Push Docs
        run: |
          git add docs/ AUTODOCS_SUMMARY.md
          git commit -m "docs: update AutoDocs summary from Gemini for ${{ github.sha }}" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
