name: ğŸ“˜ Doxygen + Gemini AutoDocs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate-autodocs:
    runs-on: ubuntu-latest

    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      AZURE_CONN_STRING: ${{ secrets.AZURE_CONN_STRING }}
      AZURE_CONTAINER_NAME: doxygen-html

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Graphviz
      run: |
        sudo apt-get install -y graphviz  # Install Graphviz for generating graphs

    - name: ğŸ”§ Install Dependencies
      run: |
        pip install -r requirements.txt
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: ğŸ§  Run Doxygen + Gemini
      run: |
        python generate_docs.py .

    - name: Commit updated docs
        run:|
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "ğŸ“ Auto-update Doxygen HTML docs" || echo "No changes to commit"
          git push
