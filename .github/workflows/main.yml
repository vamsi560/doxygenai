name: AutoDocs Generator

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“† Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”  Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: ðŸ“– Install Dependencies
        run: |
          sudo apt-get install -y doxygen graphviz librsvg2-bin
          pip install -r requirements.txt

      - name: âœ¨ Generate Docs and Summary
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python generate_docs.py

      - name: ðŸ“‘ Commit AUTODOCS Summary
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git add AUTODOCS_SUMMARY.md docs/images || true
          git commit -m "docs: update AutoDocs summary from Gemini for ${{ github.sha }}" || echo "No changes to commit"
          git push || echo "Push skipped (no permission or no changes)"
